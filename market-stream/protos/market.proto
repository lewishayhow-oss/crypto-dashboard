syntax = "proto3";

package market;

// The Service definition
service MarketData {
  // A function that asks for the current price of a symbol
  rpc GetPrice (PriceRequest) returns (PriceReply) {}
}

// The request message (what we send)
message PriceRequest {
  string symbol = 1; // e.g., "AAPL"
}

// The response message (what we receive)
message PriceReply {
  string symbol = 1;
  float price = 2;
  string timestamp = 3;
}