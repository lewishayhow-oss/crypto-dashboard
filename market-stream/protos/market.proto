syntax = "proto3";

package market;

// Establishes what is sent and what is recieved
service MarketData {
  // Establishes sending the asset symbol to recieve the asset data (price and timestamp)
  rpc GetPrice (PriceRequest) returns (PriceReply) {}
}

// Request parameters for fetching a price
message PriceRequest {
  // The ticker symbol of the asset (e.g. "BTC")
  string symbol = 1; // e.g., "BTC"
}

// Price data response
message PriceReply {
  // Ticker symbol - labelled as the 1st data packet
  string symbol = 1;

  // Price data - 2nd data packet
  float price = 2;

  // ISO 8601 server timestamp (e.g. "2025-10-05T14:48:00Z")
  string timestamp = 3;
}